{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
            <div class="date">
                	Published: {{ post.published_date}}
            </div>
        <div class="post">
           </br>
           <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks}}</p>
        </div>

    {% endfor %}
{% endblock content %}
